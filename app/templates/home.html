{% extends "base.html" %}
{% block title %}新对话 - 金蝶{% endblock %}
{% block content %}
<div class="chat-placeholder">
  <h1 style="font-size: 28px; margin-bottom: 12px; color: #1e293b;">欢迎回来，你需要什么产品资料</h1>
  <p style="color: #64748b; margin-bottom: 32px;">在此输入您的问题或需求，AI 助手将为您提供帮助。</p>
  <div class="chat-input-wrap">
    <div class="chat-input-box">
      <span class="chat-input-prefix">@</span>
      <input type="text" placeholder="输入您的问题..." class="chat-input" readonly />
    </div>
    <div class="chat-input-actions">
      <span class="chat-hint">（占位展示，暂未实现）</span>
    </div>
  </div>
  <div class="chat-quick-tags" style="margin-top: 24px;">
    <span class="tag">写作</span>
    <span class="tag">PPT</span>
    <span class="tag">视频</span>
    <span class="tag">设计</span>
    <span class="tag">Excel</span>
    <span class="tag">网页</span>
  </div>
</div>
<style>
  .chat-placeholder {
    text-align: center;
    padding: 60px 24px;
  }
  .chat-input-wrap {
    max-width: 560px;
    margin: 0 auto;
  }
  .chat-input-box {
    display: flex;
    align-items: center;
    border: 1px solid #e2e8f0;
    border-radius: 12px;
    padding: 14px 18px;
    background: #f8fafc;
  }
  .chat-input-prefix {
    color: #94a3b8;
    font-size: 18px;
    margin-right: 10px;
  }
  .chat-input {
    flex: 1;
    border: none;
    background: transparent;
    font-size: 16px;
    outline: none;
  }
  .chat-input-actions {
    margin-top: 10px;
    font-size: 13px;
    color: #94a3b8;
  }
  .chat-quick-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
  }
  .tag {
    padding: 8px 16px;
    border: 1px solid #e2e8f0;
    border-radius: 999px;
    font-size: 14px;
    color: #64748b;
    background: #f8fafc;
  }
</style>
{% endblock %}
